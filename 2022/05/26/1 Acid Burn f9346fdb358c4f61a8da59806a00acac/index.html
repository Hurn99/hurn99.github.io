<p>总结上述算法逻辑：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"># 不停的取name的值中的位进行计算：</span><br><span class="line"></span><br><span class="line">esi = 第一个字节往左偏移<span class="number">3</span>位 - 第一个字节</span><br><span class="line"></span><br><span class="line"><span class="number">0x431754</span> = esi = 第二个字节往左偏移<span class="number">4</span>位  + esi</span><br><span class="line"></span><br><span class="line">esi = 第三个字节 * <span class="number">0xB</span></span><br><span class="line"></span><br><span class="line">eax = 第二个字节 * <span class="number">0xE</span></span><br><span class="line"></span><br><span class="line"><span class="number">0x431758</span> = esi = esi + eax</span><br><span class="line"></span><br><span class="line">判断长度是否大于<span class="number">4</span></span><br><span class="line"></span><br><span class="line"><span class="number">0x431750</span> = 第一个字节 * <span class="number">0x431750</span> (这是个硬编码 = <span class="number">0x29</span>)</span><br><span class="line"></span><br><span class="line"><span class="number">0x431750</span> = <span class="number">0x431750</span> + <span class="number">0x431750</span></span><br></pre></td></tr></table></figure>

<h1 id="0x4-注册机"><a href="#0x4-注册机" class="headerlink" title="0x4 注册机"></a>0x4 注册机</h1><p>🈚️，参考：</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> _CRT_SECURE_NO_WARNINGS        <span class="comment">//去除安全函数的检查</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//密码</span></span><br><span class="line">    <span class="keyword">char</span> key1[<span class="number">3</span>] = <span class="string">&quot;CW&quot;</span>;</span><br><span class="line">    <span class="keyword">char</span> key2[<span class="number">8</span>] = <span class="string">&quot;CRACKED&quot;</span>;</span><br><span class="line">    <span class="comment">//输入用户名</span></span><br><span class="line">    <span class="keyword">char</span> username[<span class="number">10</span>] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;请输入用户名 长度必须大于等于4:&quot;</span>);</span><br><span class="line">    <span class="built_in">scanf_s</span>(<span class="string">&quot;%s&quot;</span>, username, <span class="number">10</span>);</span><br><span class="line">    <span class="comment">//判断长度</span></span><br><span class="line">    <span class="keyword">if</span> (<span class="built_in">strlen</span>(username) &lt; <span class="number">4</span>)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;长度必须大于等于4,请重新输入\n&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//根据用户名生成密码</span></span><br><span class="line">    <span class="comment">//计算用户名的第一位</span></span><br><span class="line">    <span class="keyword">int</span> username1 = username[<span class="number">0</span>];</span><br><span class="line">    <span class="keyword">int</span> result1 = (username1 &lt;&lt; <span class="number">0x3</span>) - username1;  <span class="comment">//左移0x3位再减去原来的值</span></span><br><span class="line">    <span class="comment">//计算用户名第二位</span></span><br><span class="line">    <span class="keyword">int</span> username2 = username[<span class="number">1</span>];</span><br><span class="line">    result1 = (username1 &lt;&lt; <span class="number">0x4</span>) + result1;        <span class="comment">//左移4位再加上原来的结果</span></span><br><span class="line">    <span class="comment">//计算用户名的第四位</span></span><br><span class="line">    <span class="keyword">int</span> username4 = username[<span class="number">3</span>];</span><br><span class="line">    <span class="keyword">int</span> result2 = username4 * <span class="number">0xB</span>;                <span class="comment">//乘以0xB</span></span><br><span class="line">    <span class="comment">//计算用户名的第三位</span></span><br><span class="line">    <span class="keyword">int</span> username3 = username[<span class="number">2</span>];</span><br><span class="line">    result2 = (username3 * <span class="number">0xE</span>) + result2;        <span class="comment">//乘以0xE在加上第四位的结果</span></span><br><span class="line">    <span class="comment">//再次计算第一位</span></span><br><span class="line">    <span class="keyword">int</span> result3 = username1 * <span class="number">0x29</span> * <span class="number">2</span>;            <span class="comment">//乘以0x29再乘以2</span></span><br><span class="line">    <span class="comment">//将result3转为ASCII 并拼接密钥</span></span><br><span class="line">    <span class="keyword">char</span> key[<span class="number">50</span>] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    <span class="built_in">sprintf</span>(key, <span class="string">&quot;%s-%d-%s&quot;</span>, key1, result3, key2);</span><br><span class="line">    <span class="comment">//打印key</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;密钥为:%s\n&quot;</span>, key);</span><br><span class="line">    <span class="built_in">system</span>(<span class="string">&quot;pause&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><script src="/js/jquery.min.js"></script><script src="/js/main.js"></script></body></html>
