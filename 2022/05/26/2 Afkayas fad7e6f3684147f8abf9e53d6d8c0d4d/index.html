<p>Key由用户名生成，具体过程如下：</p>
<p>计算用户名的长度 * 0x17cfB 查看是否溢出，如果没有溢出就加上第一个字符的ascii码，转为十进制，拼接上AKA</p>

<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">define</span> _CRT_SECURE_NO_WARNINGS</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;windows.h&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//密码</span></span><br><span class="line">    <span class="keyword">char</span> key1[<span class="number">4</span>] = <span class="string">&quot;AKA&quot;</span>;</span><br><span class="line">    <span class="comment">//输入用户名</span></span><br><span class="line">    <span class="keyword">char</span> username[<span class="number">10</span>] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;请输入用户名:&quot;</span>);</span><br><span class="line">    <span class="built_in">scanf_s</span>(<span class="string">&quot;%s&quot;</span>, username, <span class="number">10</span>);</span><br><span class="line">    <span class="comment">//1\. 取长度</span></span><br><span class="line">    <span class="keyword">int</span> iUsernameLen = <span class="built_in">strlen</span>(username);</span><br><span class="line">    <span class="comment">//2\. 将用户名长度乘以0x17CFB 得到结果</span></span><br><span class="line">    <span class="keyword">int</span> result = iUsernameLen * <span class="number">0x17CFB</span>;</span><br><span class="line">    <span class="comment">//3\. 将结果再加上用户名的第一个字符的ASCII</span></span><br><span class="line">    result = result + username[<span class="number">0</span>];</span><br><span class="line">    <span class="comment">//4\. 将结果转为十进制 此步骤省略</span></span><br><span class="line">    <span class="comment">//5\. 拼接序列号</span></span><br><span class="line">    <span class="keyword">char</span> key[MAX_PATH] = &#123; <span class="number">0</span> &#125;;</span><br><span class="line">    <span class="built_in">sprintf</span>(key, <span class="string">&quot;%s-%d&quot;</span>, key1, result);</span><br><span class="line">    <span class="comment">//打印序列号</span></span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;生成的序列号为:%s\n&quot;</span>, key);</span><br><span class="line">    <span class="built_in">system</span>(<span class="string">&quot;pause&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
